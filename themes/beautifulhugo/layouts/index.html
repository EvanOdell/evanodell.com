{{ define "main" }}
  <div role="main" class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
            {{.}}
        {{ end }}


        <div class="posts-list">
          {{ $pag := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) 1 }}
          {{ range $pag.Pages }}
            {{ partial "post_preview" . }}
          {{ end }}
        </div>
